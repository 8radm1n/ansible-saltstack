---
# Defaults file for ansible-salt
debian:
  version: 
    number: "9"
    name: "stretch"

cumulus:
  version:
    number: "8"
    name: "jessie"

raspbian:
  version:
    number: "8"
    name: "jessie"

ubuntu:
  version:
    number: "16.04"
    name: "xenial"

# Salt default
salt_master: "master01"

# Default salt daemons
salt_daemons:
  - "salt-minion"

salt_dependencies:
  - "python-systemd"
  - "libzmq5"

# Default salt master config file variables
use_syndics: False


# Default salt minion config file variables
minion_id: "{{ inventory_hostname }}"

